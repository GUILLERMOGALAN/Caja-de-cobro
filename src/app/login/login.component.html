<div class="container mt-4 logform">
    <form #formlogin="ngForm" class="pt-2">
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre de Usuario</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre de usuario" name="usuario" #usuario="ngModel" [(ngModel)]="usuario.nombre" required pattern="[a-zA-Z]+">
            <div *ngIf="!usuario.valid && usuario.touched">
                <small class="form-text text-danger" *ngIf="usuario.errors.required">El usuario es requerido.</small>
                <small class="form-text text-danger" *ngIf="usuario.errors.pattern">
                    Ingresar solo letras.
               </small>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" name="password" #password="ngModel" [(ngModel)]="usuario.password" required>
            <div *ngIf="!password.valid && password.touched">
                <small class="form-text text-danger" *ngIf="password.errors.required">La contraseña es requerida.</small>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!formlogin.form.valid" (click)="onSubmit()">Ingresar</button>
    </form>
</div>
