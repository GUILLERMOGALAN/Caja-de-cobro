<div class="col-12">
    <table class="table">
        <thead>
            <tr>
                <th>Caja</th>
                <th>Cajero</th>
                <th>Fondo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cajero of cajeros">
                <th scope="row">{{cajero.caja.nombre}}/th>
                    <td>{{cajero.nombre}}</td>
                    <td>{{cajero.fondo}}</td>
                    <td>
                        <button class="btn btn-danger" type="button">
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                    </td>
            </tr>
        </tbody>
    </table>
</div>
