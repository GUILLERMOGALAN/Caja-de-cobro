<div class="container">
    <h2>Baja Definitiva en Folios Vales</h2>
    <hr>
    <div>
        <table id="tablafolios" datatable class="table table-bordered " cellspacing="0">
            <!-- <table id="tablafolios" datatable [dtTrigger]="dtTrigger" class="table table-bordered " (change)="ngOnInit()" width="100%" cellspacing="0"> -->
            <thead>
                <tr>
                    <th></th>
                    <th>No. de folio</th>
                    <th>Estado</th>
                </tr>
            </thead>

            <tbody>
                <!-- <tr> -->
                <tr *ngFor="let folio of folios; let i=index">
                    <th scope="row">folio</th>
                    <td>
                        {{folio.numeroFolio}}
                    </td>
                    <td>
                        {{folio.estadoFolio}}
                    </td>
                    <!-- <td>'{(cajero.nombrecajero)?cajero.nombrecajero:'n/a'}}'</td>
                    <td>'{(cajero.fondo)?cajero.fondo:'0'}}'</td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
